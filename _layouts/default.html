<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }} | {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
     <!-- Compiled and minified CSS -->
    {% stylesheet application %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{site.baseurl}}/images/logo.ico">
  </head>

  <body>
     <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <img src="{{site.baseurl}}{{ site.avatar }}">
              <div class="site-info">
                <h2 class="site-name">{{ site.name }}</h2><span class="site-version">{{ site.webVersion }}</span>
              </div>
            </img>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="nav navbar-nav nav-links navbar-right">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/accounter">Accounter</a></li>
            <li><a href="{{ site.baseurl }}/salescrm">SalesCRM</a></li>
            <li><a href="{{ site.baseurl }}/faq">FAQ</a></li>
            <li><a href="{{ site.baseurl }}/contactus">Contact Us</a></li>
          </div>
        </div>
      </div>
    </div>
      {% include sociallinks.html %}
      {{ content }}
    <div class="wrapper-footer">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>

    {% include analytics.html %}
  </body>
</html>
